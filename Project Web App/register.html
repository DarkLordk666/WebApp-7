<!DOCTYPE html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
        <article class="column">
         <h1 align="center"> Form Register </h1>
        </article>
        <form name="formregister" action="" method="POST" id="register" class="hidden" align="center">
            <div class="row">
                <label class="col-md-4" style="text-align:right"> ชื่อผู้ใช้ </label>
                <div class="col-md-4">
                    <input type="text" name="Username" class="form-control" required placeholder="ชื่อผู้ใช้" />
                </div>
            </div>
            <div class="row">
                <br>
                <label class="col-md-4" style="text-align:right"> รหัสผ่าน </label>
                <div class="col-md-4">
                    <input type="password" name="Password" class="form-control" required placeholder="รหัสผ่าน" />
                </div>
            </div>
            <div class="row">
                <br>
                <label class="col-md-4" style="text-align:right"> ยืนยันรหัสผ่าน </label>
                <div class="col-md-4">
                    <input type="password" name="ConfirmPassword" class="form-control" required placeholder="ยืนยันรหัสผ่าน" />
                </div>
            </div>
    
            <div class="row">
                <br>
                <label class="col-md-4" style="text-align:right"> email </label>
                <div class="col-md-4">
                    <input type="email" name="user-email" class="form-control" required placeholder="ระบุ email" required title="Required e-mail" />
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-4"> </div>
                <div class="col-md-4">
                    <br /><input name="remember" type="checkbox" value="Remember me" autocomplete="off" /> จำไว้ในระบบ
                </div>
                <div class="col-md-4"> </div>
            </div>
    
            &nbsp; &nbsp; &nbsp; <br />
            <div class="col-md-12">
                <p align="center">
                    <a href="index.html" id="back-to-login" class="btn btn-success btn-sm" id="btn" value="Signin"> กลับหน้าหลัก  </a>
                    <a href="login.html" type="submit" class="btn btn-primary btn-sm" id="register-btn" value="Register"> ลงทะเบียน </a>
                    <a href="login.html" class="btn btn-info btn-sm" id="register-link"> ยกเลิก </a>
                </p>
               </div>
             <br>
           </form>
        </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
