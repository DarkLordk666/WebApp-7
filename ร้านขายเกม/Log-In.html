<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="header">
    <h1 align="center"> Welcome to We Game Shop </h1>
  </div>
<div class="container">
  <article class="column">
    <h1 align="center"> Login </h1>
  </article>
  <div class="row">
    <div class="col-md-12">
     <form  name="formlogin" action="" method="POST" id="login">
              <div class="row">
              <label class="col-md-4" style="text-align:right"> Username </label>
                <div class="col-md-4">
                <input type="text" placeholder="ชื่อผู้ใช้" pattern="[a-zA-Z0-9#*]{10}" required title="กรุณากรอก 10 ตัวอักษร ที่ถูกต้อง">
                </div>
                </div>
              <div class="row">
              <br>
              <label class="col-md-4" style="text-align:right"> Password </label>
                <div class="col-md-4">
                     <input type="password" placeholder="รหัสผ่าน" pattern="^(?=.*[0-9])(?=.*[#*])[A-Za-z0-9#*]{10}$" required title="กรุณากรอกรหัสผ่าน 10 ตัว ต้องมี #">
              </div>
              </div>
 
              <div class="row">
              <div class="col-md-4"> </div>
              <div class="col-md-4">
              <br /><input name="remember" type="checkbox" value="Remember me" autocomplete="off" /> จำไว้ในระบบ
              </div>
                <div class="col-md-4"> </div>
              &nbsp; &nbsp; &nbsp; <br /> 
              <div class="col-md-12">
               <p align="center">
              <form action="Homepage.html">
               <a href="Homepage.html" class="btn btn-info btn-sm"> กลับหน้าหลัก </a>
               <section>
                <button class="btn btn-success btn-sm">เข้าสู่ระบบ</button>
              </form>
              </section>
               <a href="register.html" class="btn btn-primary btn-sm" id="register-link"> สมัครสมาชิก </a>
              </p>
              </div>
              <br>              
            </form>
      </div>
    </div>
  </div>     
<!--start footer-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
