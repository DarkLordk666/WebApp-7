<!DOCTYPE html>
<html lang="en">
<head>
    <title>register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
        <article class="column">
         <h1 align="center"> Form Register </h1>
        </article>
        <form name="formregister" action="" method="POST" id="register" class="hidden" align="center">
            <div class="row">
                <label class="col-md-4" style="text-align:right"> ชื่อผู้ใช้ </label>
                <div class="col-md-4">
                    <input type="text" id="username" name="username" pattern="[a-zA-Z0-9#*]{10}" required title="กรุณากรอก 10 ตัวอักษร ที่ถูกต้อง">
                </div>
            </div>
            <div class="row">
                <br>
                <label class="col-md-4" style="text-align:right"> รหัสผ่าน </label>
                <div class="col-md-4">
                    <input type="password" id="password" name="password" pattern="^(?=.*[0-9])(?=.*[#*])[A-Za-z0-9#*]{10}$" required title="กรุณากรอกรหัสผ่าน 10 ตัว ต้องมี #">
                </div>
            </div>
            <div class="row">
                <br>
                <label class="col-md-4" style="text-align:right"> ยืนยันรหัสผ่าน </label>
                <div class="col-md-4">
                    <input type="password" id="confirm-password" name="confirm-password" pattern="^(?=.*[0-9])(?=.*[#*])[A-Za-z0-9#*]{10}$" required title="กรุณากรอกรหัสผ่าน 10 ตัว ต้องมี #">
                </div>
            </div>
    
            <div class="row">
                <br>
                <label class="col-md-4" style="text-align:right"> email </label>
                <div class="col-md-4">
                    <input type="email" id="email" name="email" pattern=".+@gmail\.com" required title="กรุณากรอกอีเมลที่ถูกต้องตาม format xxxxx@gmail.com">
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-4"> </div>
                <div class="col-md-4">
                    <br /><input name="remember" type="checkbox" value="Remember me" autocomplete="off" /> จำไว้ในระบบ
                </div>
                <div class="col-md-4"> </div>
            </div>
    
            &nbsp; &nbsp; &nbsp; <br />
            <div class="col-md-12">
               <p align="center">
                <section>
                  <a href="Homepage.html" class="btn btn-info btn-sm"> กลับหน้าหลัก </a>
                  <a href="Log-in.html"><button class="btn btn-success btn-sm">เข้าสู่ระบบ</button></a>
                  <a href="Log-in.html" class="btn btn-primary btn-sm" id="register-link"> ยกเลิก </a>
                 </p>
                </section>
                </p>
               </div>
             <br>
           </form>
        </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
